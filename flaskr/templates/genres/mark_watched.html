{% extends 'base.html' %}

{% block header %}
  <h1>Would you recommend this movie?</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <p>Would you recommend this movie?</p>
    <div class="radio-group">
      <label><input type="radio" name="recommended" value="yes" required> Yes</label>
      <label><input type="radio" name="recommended" value="no"> No</label>
    </div>

    <label for="rating">How would you rate it? (1.0 to 10.0)</label>
    <input type="number" name="rating" id="rating" step="0.1" min="1" max="10" required>

    <br><br>
    <input type="submit" value="Submit">
  </form>

  <br>
  <a href="{{ url_for('genres.genre_detail', list_id=list_id, genre_id=genre_id) }}">‚Üê Back to Genre</a>
{% endblock %}
